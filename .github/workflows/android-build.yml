name: Hidden Frame Build Diagnostic

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Unzip Android project
        run: unzip -o HiddenFrame_AndroidProject.zip -d project

      - name: List all project files
        run: ls -R project

      - name: Build using gradlew (auto-detect)
        run: |
          cd project
          GRADLEW_PATH=$(find . -type f -name "gradlew" | head -n 1)
          echo "üîç Found gradlew at: $GRADLEW_PATH"
          chmod +x "$GRADLEW_PATH"
          cd "$(dirname "$GRADLEW_PATH")"
          echo "üèóÔ∏è Running Gradle build..."
          ./gradlew clean assembleDebug --stacktrace || (echo "‚ùå Build failed!" && exit 1)
          echo "‚úÖ Build completed!"

      - name: Show APK search results
        run: find project -type f -name "*.apk" || echo "‚ö†Ô∏è No APK files found!"

      - name: Upload APK (auto-detect)
        uses: actions/upload-artifact@v4
        with:
          name: HiddenFrame-debug.apk
          path: '**/*.apk'
